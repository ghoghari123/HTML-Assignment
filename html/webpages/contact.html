<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>
</head>

<body>
    <center>
        <h1>Contact With Me</h1>
        <table border="2px" cellpadding="10px" cellspacing="10px">
            <tr>
                <td><input type="email" placeholder="Enter Your E-mail"></td>
            </tr>
            <tr>
                <td><input type="tel" placeholder="Enter Your Contact"></td>
            </tr>
            <tr>
                <td><textarea name="" id="" placeholder="Enter Your Message..."></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </center>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Registration Form</h1>
    <table border="1" align="center" cellspacing="10px" cellpadding="10px">
        <form method="post" novalidate>
            <tr>
                <th>Enter Your Name</th>
                <td><input type="text" name="username" id="" autofocus required value="jhon"></td>
                <th>Email</th>
                <td>
                    <input type="email" name="" id="" required placeholder="Enter email">
                </td>
            </tr>
            <tr>
                <th>Password:</th>
                <td>
                    <input type="password" name="" id="" disabled>
                </td>
                <th>DOB</th>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <th>Hobby</th>
                <td>
                    <input type="checkbox" name="" id="">Music
                    <input type="checkbox" name="" id="">Sport
                    <input type="checkbox" name="" id="">Travel
                </td>
                <th>Gender</th>
                <td>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea name="" id=""></textarea></td>
                <th>City</th>
                <td>
                    <select name="" id="">
                        <option value="">--select--</option>
                        <option value="">Surat</option>
                        <option value="">Vapi</option>
                        <option value="">Vyara</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <input type="submit" value="submit">
                </td>
            </tr>
        </form>
    </table>
    <h1>Extra form element</h1>
    <fieldset>
        <legend>Extra element</legend>
        <form>
            <label for="">Color Picker</label>
            <input type="color" name="" id="" value="">
            <br><br>
            <label for="">Qty</label>
            <input type="number" name="" id="">
            <br><br>
            <label for="">file upload</label>
            <input type="file" name="" id="">
            <br><br>
            <label for="">Enter url</label>
            <input type="url" name="" id="">
        </form>
    </fieldset>
</body>

</html>
